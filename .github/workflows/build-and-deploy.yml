name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: nguyense21/collabsphere-frontend
  SERVER_IMAGE: nguyense21/collabsphere-token-server
  JENKINS_URL: http://13.229.249.207:8080/

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_TILDRAW_LICENSE_KEY=${{ secrets.VITE_TILDRAW_LICENSE_KEY }}
            VITE_PORT_URL=${{ secrets.VITE_PORT_URL }}
            VITE_FRONTEND_URL=${{ secrets.VITE_FRONTEND_URL }}
            VITE_LIVEKIT_URL=${{ secrets.VITE_LIVEKIT_URL }}
            VITE_TOKEN_SERVER_URL=${{ secrets.VITE_TOKEN_SERVER_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Token Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:latest
            ${{ env.SERVER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Trigger Jenkins deployment
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ env.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: "CollabSphere-Frontend-Pipeline"

  notify:
    name: Notify deployment status
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build and deployment triggered successfully!"
          else
            exit 1
          fi
